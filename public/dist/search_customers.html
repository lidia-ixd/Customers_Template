                        table += "<th>" + "Edit" + "</th>";

        function searchRecords(searchString) {
            var query = customersCollection.where("firstName", "==", searchString);
            console.log('Search Result for: ' + searchString);
            query.get().then(snapshot => {
                    if (snapshot) {
                        var table = "";
                        /*Table start tag*/
                        var table =
                            '<table id="customersTable" class="table" cellspacing="0" width="100%">';
                        /*Table head start tag*/
                        table += "<thead>";
                        table += "<tr>";
                        table += "<th>" + "First Name" + "</th>"; //column1
                        table += "<th>" + "Last Name" + "</th>"; //column2
                        table += "<th>" + "Edit" + "</th>";
                        table += "<th>" + "Delete" + "</th>";
                        table += "</tr>";
                        table += "</thead>"; /*Table head end tag*/

                        /*Table body start tag*/
                        table += "<tbody>";
                        snapshot.forEach(function (docuemnt) {
                            var id = docuemnt.id;
                            var firstName = docuemnt.get("firstName");
                            var lastName = docuemnt.get("lastName");
                            var lastName = docuemnt.get("emailAddress");
                            console.log(docuemnt.id);
                            table += "<tr>";
                            table += "<td>" + firstName + "</td>"; //column1
                            table += "<td>" + lastName + "</td>"; //column1
                            table +=
                                '<td><a  href="edit_customer.html?id=' + id +
                                '"><i class="fas fa-book" style="font-size:20px;color:#26A69A"></i></a></td>';

                            table +=
                                '<td><a onclick=removeCustomer("' +
                                id +
                                '") href="#"><i class="fas fa-trash-alt" style="font-size:20px;color:red"></i></a></td>';

                            table += "</tr>";



                        });

                        /*Table body end tag*/
                        table += "</tbody>";
                        /*Table foot start tag*/
                        table += "<tfoot>";
                        table += "<tr>";
                        table += "<th>" + "First Name" + "</th>"; //column1
                        table += "<th>" + "Last Name" + "</th>"; //column2
                        table += "<th>" + "Edit" + "</th>";
                        table += "<th>" + "Delete" + "</th>";
                        table += "</tr>";
                        table += "</tfoot>";
                        /*Table foot end tag*/
                        table += "</table>"; /*Table closing tag*/
                        const results = document.getElementById("results");
                        results.innerHTML = table;

                    }
                })
                .catch(error => {
                    console.error(error);
                });
        };


        function removeCustomer(id) {
            console.log(id);
            customersCollection.doc(id).delete();
            showRecords();
            return false;
        }

    <script>
        (function loadHeader() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("header").innerHTML =
                        this.responseText;
                    document.getElementById("search").addEventListener("change", function () {
                        searchString = document.getElementById("search").value;
                        console.log(searchString);
                        searchRecords(searchString);
                    });
                }
            };
            xhttp.open("GET", "header.html", true);
            xhttp.send();
        })();
